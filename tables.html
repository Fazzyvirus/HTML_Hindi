<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        tr:nth-child(even){
            background-color: #6f6b6b;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
        <col span="2" style="background-color: yellow;" />
        </colgroup>
        <tr>
            <th>Country</th>
            <th>Country code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>India@gogle.com</td>
        </tr>
        <tr>
            <td>United States of America</td>
            <td>USA</td>
            <td>usa@gogle.com</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>JP</td>
            <td>jp@gogle.com</td>
        </tr>
        <tr>
            <td>China</td>
            <td>CN</td>
            <td>cn@gogle.com</td>
        </tr>
    </table>

</body>
</html>
